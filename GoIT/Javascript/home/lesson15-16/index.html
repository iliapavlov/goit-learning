<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lesson15-16</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="bground">
	    	<form id="search" class="form-inline">
		    	<label for="request">Searchig form</label>
		    	<input type="text" id="request" placeholder="Your question" class="form-control">
				<button type="submit" class="btn btn-default">
					<span class="glyphicon glyphicon-search"></span>
				</button>  
	    	</form>
	    </div>
    </div>

    <script type="text/template" id="result">
        <div id="serp">
            <% for (var i = 0; i < data.length; i++) { %>
                    <div class="block">
	                	<a href=<%= data[i].url %> target="_blank"><span class="bigger"> <%= data[i].title %> </span></a>
	                	<p class="greener"> <%= data[i].url %></p>
	                	<p> <%= data[i].content %></p>
	                </div>
            <% }; %>
        </div>

	</script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
