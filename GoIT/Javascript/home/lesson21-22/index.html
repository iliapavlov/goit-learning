<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lesson21-22</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="js/tmpl.js"></script>
	<script src="js/dist/script.js"></script>

</head>
<body>
    <div class="container"></div>
 
    <script type="text/template" id="test-lesson">
    
        <h2> Тест по этикету </h2>
        <form>
            <% for (var i = 0; i < testdata.length; i++) { %>
            	<div class="group-questions">
		            <h3> <%= i + 1 %> ) <%= testdata[i].text %> </h3>
		                <% for (var j = 0; j < testdata[i].answers.length; j++) { %>
				            <div class="radio"> 
				                <label class="fine-line">
				                    <input type="radio" name="variants<%= i + 1 %> "> 
				                    <%= testdata[i].answers[j].text %>
				                </label>
				            </div>
				        <% }; %>
			    </div>
            <% };%>
            <div class="col-md-2 col-md-offset-4">
                <button type="submit" class="btn btn-default btn-lg" id="submit">Проверить результаты</button>
            </div>
        </form>
    </script>

    <script type="text/template" id="test-result" >
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		    <div class="modal-dialog" role="document">
			    <div class="modal-content">
			        <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Test results</h4>
			        </div>
			        <div class="modal-body">
				        <p>Вы правильно ответили на <%= resultData.myRes %> из <%= resultData.total %> вопросов</p>
			        </div>
			        <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        </div>
			    </div>
		    </div>
		</div>
    </script>
	
</body>
</html>
